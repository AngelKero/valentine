<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actividades</title>
    <link rel="stylesheet" href="css/activities.css" />
  </head>
  <body>
    <div id="activityquestion"><b>¿Qué te gustaría hacer después?</b></div>
    <div class="activities-selection">
      <div class="activity-item">
        <img src="activities/aquarium.jpeg" alt="aquarium" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="aquarium"
          />
            Acuario
          </label
        >
      </div>
      <div class="activity-item">
        <img src="activities/arcade.jpeg" alt="arcade" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="arcade"
          />
            Maquinitas
          </label
        >
      </div>
      <div class="activity-item">
        <img src="activities/cinema.jpeg" alt="cinema" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="cinema"
          />
            Cine
          </label
        >
      </div>
      <div class="activity-item">
        <img src="activities/kunsthalle.jpeg" alt="kunsthalle" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="kunsthalle"
          />Museo</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/park.jpeg" alt="park.jpeg" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="park.jpeg"
          />Parque</label
        >
      </div>
    </div>
    <button class="button" onclick="location.href='lastpage.html'">
      Por ultimo
    </button>
  </body>
</html>
