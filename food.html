<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selección Comida</title>
  <link rel="stylesheet" href="css/food.css" />
</head>

<body>
  <div id="foodquestion">
    <b>¿Qué te gustaría comer?</b>
  </div>

  <div class="food-selection">
    <div class="food-item">
      <img src="food/burgers.jpeg" alt="Burgers, fries and fried chicken" />
      <label>
        <input type="checkbox" name="food" value="Burgers, fries and fried chicken" />
        Hamburguesas y papas fritas
      </label>
    </div>
    <div class="food-item">
      <img src="food/dog.jpeg" alt="dog" />
      <label>
        <input type="checkbox" name="food" value="hotdog" />
        Hotdog
      </label>
    </div>
    <div class="food-item">
      <img src="food/koreanfood.jpeg" alt="koreanfood" />
      <label>
        <input type="checkbox" name="food" value="Korean food" />
        Comida coreana
      </label>
    </div>
    <div class="food-item">
      <img src="food/ramen.jpeg" alt="ramen" />
      <label>
        <input type="checkbox" name="food" value="Ramen" />
        Noche de rameras (Ramen)
      </label>
    </div>
    <div class="food-item">
      <img src="food/tacos.jpg" alt="tacos" />
      <label>
        <input type="checkbox" name="food" value="tacos" />
        Tacos
      </label>
    </div>
    <div class="food-item">
      <img src="food/pizza.jpeg" alt="pizza" />
      <label>
        <input type="checkbox" name="food" value="pizza" />
        pizza
      </label>
    </div>
    <div class="food-item">
      <img src="food/salad.jpeg" alt="salad" />
      <label>
        <input type="checkbox" name="food" value="salad" />
        Ensalada
      </label>
    </div>
    <div class="food-item">
      <img src="food/sushi.jpeg" alt="sushi" />
      <label>
        <input type="checkbox" name="food" value="sushi" />
        Sushi
      </label>
    </div>
  </div>
  <button class="button" onclick="location.href='dessert.html'">
    Continuar UWU
  </button>
</body>

</html>
